<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CRUD Up Pet Hotel</title>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client-app.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css" title="no title">
    <link rel="stylesheet" href="../styles/styles.css" title="no title">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Owners and Pets</h1>
            <p>Go to Visits</p>
        </div>
    </div>

<div class="container">
  <div class="row">
    <form class="form-inline col-md-12" id="ownerRegistration">
      <h3>Owner Registration</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
      </div>
      <button type="submit" id="ownerRegButton" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <form class="form-inline col-md-12" id="petRegistration">
      <h3>Pets</h3>
      <div class="form-group">
        <label for="owner">Owner</label>
        <select name="owner_id" class="form-control" id="owner">
          <option value="1">Alex Hermundson</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

      </div>
      <div class="form-group">
        <label for="petName">Pet Name</label>
        <input type="text" name="name" class="form-control" id="petName">
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" class="form-control" name="breed" id="breed">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color" id="color">
      </div>
      <button type="submit" class="btn btn-primary" id="addPetButton">Add Pet</button>
    </form>
  </div>
</div>

<div class="container">
</div>
<div id="petInfoTable">
  <table id="petsTable" class="table-bordered table-hover">
  </table>
</div>
  </body>
</html>
